<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <form action="">

        <p>

            id="emial"

        placeholder="type your password"

        id="password" 
        name="type your password"/>

        	<input
        	placeholder="password"

            <input type="radio"
             name="gender"/>male 
             <input type="radio"
              name="gender">female

            name="aadhar"

            <textarea type="text" rows="5" 
            placeholder="enter your address" 
             name="address"></textarea>
        </p>
